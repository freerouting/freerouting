# Gradle Configuration

# JVM arguments for Gradle daemon
# Enable native access for Gradle's native platform library to suppress Java 25 warnings
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m --enable-native-access=ALL-UNNAMED

# Enable Gradle build cache for faster builds
org.gradle.caching=true

# Enable parallel builds
org.gradle.parallel=true

# Enable configuration cache (Gradle 8+)
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
