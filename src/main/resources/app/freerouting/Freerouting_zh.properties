command_line_help=-de [设计输入文件]：在启动时加载 Specctra .dsn 文件\n-di [设计输入目录]：如果使用 GUI，这将为打开的设计对话框设置默认文件夹\n-dr [设计规则file]：从之前保存的 .rules 文件中读取规则\n-do [设计输出文件]：保存 Specctra 板 (.dsn)、Specctra 会话文件 (.ses) 或 Eagle 会话脚本文件 (.scr) 时路由完成\n-mp [遍数]\: 设置将执行的自动路由遍数的上限\nl [语言]\: "de" 表示德语，"zh" 表示简体中文，否则为英文\n-mt [线程数]：为路由优化设置线程池大小。默认值比系统中的逻辑处理器数少一。\n-us [Greedy | Global | Hybrid]：设置线路优化的板更新策略：贪婪、全局最优或混合。默认是贪心的。选择混合时，另一个选项 “hr” 指定混合比率。\n-hr [m\:n]：以\#_global_optiomal_passes\:\#_prioritized_pa​​sses 的格式设置混合比率。默认值为 1\:1。仅在选择混合策略时有效。\n-is [sequential | random | prioritized]：设置路由优化的项目选择策略：顺序、随机、优先。默认优先。优先策略根据上一轮计算的分数选择项目。\n-h：显示帮助