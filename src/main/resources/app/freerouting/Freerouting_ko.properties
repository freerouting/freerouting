command_line_help=USAGE\n\n  frerouting [PARAMETERS]\n\n매개변수\n\n  -de <design.dsn>\n      Specctra .dsn 파일 로드\n\n  -di <design_directory>\n      디자인 대화 상자의 기본 폴더 설정\n\n  -dr <design_rules_file>\n      .rules 파일의 규칙 읽기\n\n  -do <output_file>\n      종료 시 보드 파일(.dsn), 세션 파일(.ses) 또는\n      Eagle 세션 스크립트(.scr)를 저장합니다\n\n  -mp <number_of_passes>\n      수행될 자동 라우터 패스 수의 상한을 설정합니다.\n\n\n  -l  <language>\n      영어의 경우 "en", 독일어의 경우 "de", 중국어 간체의 경우 "zh", 그렇지 않으면 시스템 기본값입니다. 지원되지 않는 언어의 경우 기본적으로 영어가 설정됩니다.\n\n  -mt <number_of_threads>\n      경로 최적화를 위한 스레드 풀 크기를 설정합니다. 기본값은 시스템의 논리 프로세서 수보다 하나 적은\n      값입니다.\n\n  -us <updating_stratedy>\n      Greedy, Global, Hybrid 중 하나를 선택합니다. Route\n      최적화를 위한 보드 업데이트 전략을 설정합니다. 기본값은 Greedy입니다. Hybrid를 선택하면 다른 옵션 "hr"로 이 하이브리드 비율을 지정합니다.\n\n  -hr <m\:n>\n\n      \#_global_optiomal_passes\:\#_prioritized_passes 형식으로 하이브리드 비율을 설정합니다.\n      기본값은 1\:1입니다. 하이브리드 전략\n      을 선택한 경우에만 유효합니다.\n\n  -is <selection_strategy>\n      Sequential, random, prioritized 중에서 선택합니다다. 경로 최적화를 위한 항목 선택 전략(\n      )을 설정합니다. \n      기본값은 properties입니다. Prioritized 전략은 이전 라운드에서 계산된 점수를 기반으로 항목을 선택합니다.\n\n  -h 이 도움말을 표시합니다.\n