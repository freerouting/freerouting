command_line_help=-de [設計輸入檔案]：在啟動時加載 Specctra .dsn 檔案\n-di [設計輸入目錄]：如果使用 GUI，這將為打開的設計對話框設置默認資料夾\n-dr [設計規則file]：從之前保存的 .rules 檔案中讀取規則\n-do [設計輸出檔案]：保存 Specctra 板 (.dsn)、Specctra 會話檔案 (.ses) 或 Eagle 會話腳本檔案 (.scr) 時路由完成\n-mp [遍數]：設置將執行的自動路由遍數的上限\nl [語言]： "de" 表示德語，"zh" 表示簡體中文，否則為英文\n-mt [線程數]：為路由優化設置線程池大小。默認值比系統中的邏輯處理器數少一。\n-us [Greedy | Global | Hybrid]：設置線路優化的板更新策略：貪婪、全局最優或混合。默認是貪心的。選擇混合時，另一個選項 “hr” 指定混合比率。\n-hr [m:n]：以#_global_optiomal_passes:#_prioritized_passes 的格式設置混合比率。默認值為 1:1。僅在選擇混合策略時有效。\n-is [sequential | random | prioritized]：設置路由優化的項目選擇策略：順序、隨機、優先。默認優先。優先策略根據上一輪計算的分數選擇項目。\n-h：顯示幫助

